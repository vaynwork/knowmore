<table>
  <tr>
    <th>Name</th>
    <th>Tags</th>
    <th>Description</th>
  </tr>
  {%- for page in site.pages -%}
  <tr>
    <td><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></td>
    <td>{{ page.tags }}</td>
    <td>{{ page.excerpt }}</td>
  </tr>
  {%- endfor -%}
</table>
