<table>
  <tr>
    <th>Name</th>
    <th>Tags</th>
    <th>Description</th>
  </tr>
  {%- for page in site.pages -%}
  <tr>
    <a href="{{ page.url | relative_url }}">
      <td>{{ page.title | escape }}</td>
      <td>{{ page.tags }}</td>
      <td>{{ page.excerpt }}</td>
    </a>
  </tr>
  {%- endfor -%}
</table>
