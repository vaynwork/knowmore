<table>
  <tr>
    <th>Name</th>
    <th>Tags</th>
    <th>Description</th>
  </tr>
  {% assign sorted-pages = site.pages | where: "topic","{{ include.topic }}" %}
  {% for page in sorted-pages %}
  <tr>
    <td><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></td>
    <td>{{ page.tags }}</td>
    <td>{{ page.excerpt }}</td>
  </tr>
  {%- endfor -%}
</table>
