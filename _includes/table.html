<br>

<div class="container">
  <div>
    <p>Title: </p>
    <input type="text" value="getQueryVariable(title)" id="filterTitle" onkeyup="filterTitle()" placeholder="Filter title..">
  </div>
  <div>
    <p>Tags: </p>
    <input type="text" value="getQueryVariable(tag)" id="filterTags" onkeyup="filterTags()" placeholder="Filter tags..">
  </div>
</div>

<br>

<div class="container">
<table id="projectTable">
  <tr>
    <th onclick="sortTable(0)">Name</th>
    <th onclick="sortTable(1)">Tags</th>
    <th>Description</th>
  </tr>
  {% assign sorted-pages = site.pages | where: "layout","page" %}
  {% for page in sorted-pages %}
  <tr>
    <td><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></td>
    <td>{{ page.tags | join: ', ' }}</td>
    <td>{{ page.description }}</td>
  </tr>
  {%- endfor -%}
</table>
</div>

<br>
