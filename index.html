<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Knowmore</title>

  <link rel="manifest" href="/site.webmanifest">

  <link rel="shortcut icon" href="/assets/images/favicon.png">
  <script src="/assets/js/main.js"></script>

  <!-- Twitter Card -->
  <meta name="twitter:site" content="@Vuwnu">
  <meta name="twitter:creator" content="@Vuwnu">
  <meta name="twitter:url" content="https://knowmore.vuw.nu/">
  <meta name="twitter:title" content="Knowmore">
  <meta name="twitter:description" content="Booru-style site hosting tutorials, guides and lists for a wide variety of different subjects">
  <meta name="twitter:image" content="/assets/images/favicon.png">
  <meta name="twitter:image:alt" content="Knowmore icon">
  <meta name="twitter:card" content="summary_large_image">

  <script src="https://static.vuwnu.com/zoon/JS/zoon.js"></script>
  <link rel="stylesheet" href="https://static.vuwnu.com/zoon/CSS/zoon.css">
  <link rel="stylesheet" href="/assets/css/zoon_config.css">
</head>

<z-data>
pageName = Post
</z-data>

<body class="zoon">

  <main class="content-styling">
    <zoon-query src="/p/" key="q">
      <section>
        <input class="searchBar" type="text" id="filterTags" onkeyup="filterTags()" placeholder="Search...">
      </section>
      <section>
        <table></table>
      </section>
    </zoon-query>
  </main>

</body>
